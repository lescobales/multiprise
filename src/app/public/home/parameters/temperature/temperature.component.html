<form [formGroup]="temperatureForm" (ngSubmit)="submit()">
    <h2 class="text-center">Programation de la température</h2>
    <div>
        <!----------------Sensor 1----------------->
            <div style="display:inline-flex">
                <h3>Sensor 1</h3>
                <div style="margin: auto;position:relative;bottom:5px;padding-left:10px">
                    <input type="radio" 
                    formControlName="sensorId" 
                    [value]="'sensor1'" 
                    id="sensor1" 
                    class="form-control">
                    <i class="form-icon"></i>
                </div>
                <h3 style="padding-left:50px">Sensor 2</h3>
                <div style="margin:auto;position:relative;bottom:5px;padding-left:10px">
                    <input type="radio" 
                    formControlName="sensorId" 
                    [value]="'sensor2'" 
                    id="sensor2" 
                    class="form-control">
                    <i class="form-icon"></i>
                </div>
            </div>
            
        <div style="width:100%">  
            <div style="width:100%; padding-bottom: 20px;padding-top: 50px;">
                <div style="display:flex">
                    
                    <div style="display:flex; width:100%">
                    <h6 style="width:30%">Actif supérieur à</h6>
                        <input type="radio" 
                        formControlName="radio"
                        [value]="'actifSup'" 
                        class="form-control filled-in"  
                        (change)="setSensor(temperatureForm.value)">

                        <input type="text" style="width:20%"
                        formControlName="actifSup" 
                        id="actifSup" 
                        class="form-control">
                        <i class="form-icon"></i>
                    </div>
                </div>
            </div>

            <div style="width:100%">
                <div style="display:flex">
                    
                    <div style="display:flex; width:100%;padding-bottom: 20px">
                    <h6 style="width:30%">Actif inférieur à</h6>
                        <input type="radio" 
                        formControlName="radio"
                        [value]="'actifInf'" 
                        class="form-control filled-in"  
                        (change)="setSensor(temperatureForm.value)">

                        <input type="text" style="width:20%"
                        formControlName="actifInf" 
                        id="actifInf" 
                        class="form-control">
                        <i class="form-icon"></i>
                    </div>
                </div>
            </div>
                
            <div style="width:100%;">
                <div style="display:flex">
                    
                    <div style="display:flex;width:100%;padding-bottom: 20px">
                    <h6 style="width:30%;">Actif entre</h6>
                        <input type="radio" 
                        formControlName="radio"  
                        [value]="'actifEntre'"
                        class="form-control filled-in"  
                        (change)="setSensor(temperatureForm.value)">

                        <input type="text" style="width:20%"
                        formControlName="actifEntreMin"  
                        id="actifEntreMin" 
                        class="filled-in">

                        <input type="text" style="width:20%"
                        formControlName="actifEntreMax"  
                        id="actifEntreMax" 
                        class="filled-in">
                        <i class="form-icon"></i>
                    </div>
                </div>
            </div>     
                      
            <div style="width:100%; padding-bottom: 20px;">
                <div style="display:flex">
                    <div style="display:flex;width:100%">
                    <h6 style="width:30%;">Inactif entre</h6>
                        <input type="radio" 
                        formControlName="radio"  
                        [value]="'inactifEntre'"
                        class="form-control filled-in"  
                        (change)="setSensor(temperatureForm.value)">

                        <input type="text" style="width:20%"
                        formControlName="inactifEntreMin"  
                        id="inactifEntreMin" 
                        class="filled-in">

                        <input type="text" style="width:20%"
                        formControlName="inactifEntreMax"  
                        id="inactifEntreMax" 
                        class="filled-in">
                        <i class="form-icon"></i>
                    </div>
                </div>
            </div>      
                    
        </div>
                    

                      
                    
            



                    <!----------------Sensor 2----------------->
             
                    
            


    </div>
    <p class="text-center" style="padding-top: 20px">
        <button type="submit" class="btn" [disabled]="!temperatureForm.valid">
            Valider
        </button>
    </p>
</form>
<pre>{{temperatureForm.value | json}}</pre>
